<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Alignment and Spacing</title>
    <style>
        h1 {
            text-align: center;
        }
        p {
            text-align: justify;
            line-height: 1.6;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <h1>Centered Heading</h1>
    <p>This is an example of text alignment, line height, and letter spacing.</p>

</body>
</html>
